<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <title>Vite App</title>

  <body>
    <div id="app">
      <div class="container">
    <header>
      <div class="row">
        <div class="col">
          <h1>Digitális képkeret</h1>
        </div>
      </div>
      <img src="" id="kepID">
    </header>
    <main>
    
      <div class="row">
        <div class="col">
          <label>A kép Url-je</label> 
          <input type="url" name="" id="urlID"><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>A kép szélessége</label>
          <input type="number" name="" id="szelessegID"><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>A képkeret vastagsága</label>
          <input type="number" id="vastagsagID"><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Képkeret szine</label>
          <input type="color" id="szinID"><br>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="gombID">Mehet</button>
        </div>
      </div>
    </div>
  </main>
    <footer></footer>
  </div>
  </body>
</html>
