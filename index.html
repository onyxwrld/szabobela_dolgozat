<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
    <header>
      <div class="row">
        <div class="col">
          <h1>Digitális képkeret</h1>
        </div>
      </div>
      <img src="" id="kepID">
    </header>
    <main>
    
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label>A kép Url-je</label> 
        </div>
        <div class="col-md-6 col-sm-12">
          <input type="url" name="" id="urlID">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label>A kép szélessége</label>
        </div>
        <div class="col-md-6 col-sm-12">
          <input type="number" name="" id="szelessegID">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label>A képkeret vastagsága</label>
        </div>
        <div class="col-md-6 col-sm-12">
          <input type="number" id="vastagsagID">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <label>Képkeret szine</label>
        </div>
        <div class="col-md-6 col-sm-12">
          <input type="color" id="szinID">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="gombID">Mehet</button>
        </div>
      </div>
    </div>
  </main>
    <footer>
      <label>Szabó Béla - 2/14s</label>
      <button id="buttonID2">Nyomj meg!</button>
    </footer>
  </div>
  </body>
</html>
